<div class="row">
	<hr>
	<div class="col-md-6">
		<h3>*ngIf</h3>
		<hr>
		<button (click)="mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
		<br>
		<div *ngIf="mostrar" class="card text-white bg-primary mb-3">
			<div class="card-header">Cita</div>
			<div class="card-body">
				<h5 class="card-title">{{ texto }}</h5>
				<p class="card-text">{{ autor }}</p>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h3>*ngFor</h3>
		<hr>
		<ul class="list-group">
			<li *ngFor="let item of personajes; let i = index" class="list-group-item">{{i+1}}. {{ item }}</li>
		</ul>
	</div>
</div>
