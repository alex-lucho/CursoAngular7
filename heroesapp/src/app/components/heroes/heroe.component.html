<h3>Heroe <small>nombre...</small></h3>
<button [routerLink]="['heroes']" type="button" class="btn btn-outline-danger">Regresar</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" required>
      </div>
      <div class="form-group">
        <label for="casa">Casa</label>
        <select class="form-control" name="casa">
          <option>Seleccione...</option>
          <option>Marvel</option>
          <option>DC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" name="bio" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
    </form>
  </div>
</div>
